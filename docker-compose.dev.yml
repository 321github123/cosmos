version: "3.9"

services:
    cosmos-ruby:
    build:
      context: cosmos-ruby
    image: "ballaerospace/cosmosc2-ruby:${COSMOS_TAG}"

  cosmos-node:
    build:
      context: cosmos-node
    image: "ballaerospace/cosmosc2-node:${COSMOS_TAG}"

  cosmos-redis:
    build:
      context: cosmos-redis
    image: "ballaerospace/cosmosc2-redis:${COSMOS_TAG}-dev"
    volumes:
      - cosmos-redis-v:/data
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379" # only allow localhost access to internal apis

  cosmos-minio:
    image: "minio/minio:RELEASE.2021-06-17T00-10-46Z"
    volumes:
      - cosmos-minio-v:/data
    command: ["server", "/data"]
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=${COSMOS_MINIO_USERNAME}
      - MINIO_ROOT_PASSWORD=${COSMOS_MINIO_PASSWORD}
    ports:
      - "127.0.0.1:9000:9000" # only allow localhost access to internal apis

  cosmos-cmd-tlm-api:
    build:
      context: cosmos-cmd-tlm-api
    image: "ballaerospace/cosmosc2-cmd-tlm-api:${COSMOS_TAG}-dev"
    restart: unless-stopped
    depends_on:
      - cosmos-redis
      - cosmos-minio
    env_file:
      - .env
    ports:
      - "127.0.0.1:2901:2901" # only allow localhost access to internal apis

  cosmos-script-runner-api:
    build:
      context: cosmos-script-runner-api
    image: "ballaerospace/cosmosc2-script-runner-api:${COSMOS_TAG}-dev"
    restart: unless-stopped
    depends_on:
      - cosmos-redis
      - cosmos-minio
    env_file:
      - .env
    ports:
      - "127.0.0.1:2902:2902" # only allow localhost access to internal apis

  cosmos-operator:
    build:
      context: cosmos-operator
    image: "ballaerospace/cosmosc2-operator:${COSMOS_TAG}-dev"
    restart: unless-stopped
    depends_on:
      - cosmos-redis
      - cosmos-minio
    env_file:
      - .env

  cosmos-traefik:
    build:
      context: cosmos-traefik
    image: "ballaerospace/cosmosc2-traefik:${COSMOS_TAG}-dev"
    ports:
      - "2900:80"
    restart: unless-stopped
    depends_on:
      - cosmos-redis
      - cosmos-minio

  cosmos-frontend-init:
    build:
      context: cosmos-frontend-init
    image: "ballaerospace/cosmosc2-frontend-init:${COSMOS_TAG}-dev"
    restart: on-failure
    depends_on:
      - cosmos-traefik
      - cosmos-redis
      - cosmos-minio
    env_file:
      - .env

  cosmos-init:
    build:
      context: cosmos-init
    image: "ballaerospace/cosmosc2-init:${COSMOS_TAG}-dev"
    restart: on-failure
    depends_on:
      - cosmos-traefik
      - cosmos-redis
      - cosmos-minio
    env_file:
      - .env

volumes:
  cosmos-redis-v: {}
  cosmos-minio-v: {}
