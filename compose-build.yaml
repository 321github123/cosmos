version: "3.5"

services:
  openc3-ruby:
    build:
      context: "openc3-ruby"
      network: host
      args:
        ALPINE_VERSION: ${ALPINE_VERSION}
        ALPINE_BUILD: ${ALPINE_BUILD}
        APK_URL: ${APK_URL}
        RUBYGEMS_URL: ${RUBYGEMS_URL}
        COSMOS_REGISTRY: ${COSMOS_REGISTRY}
    image: "${COSMOS_REGISTRY}/ballaerospace/openc3-ruby:${COSMOS_TAG}"

  openc3-node:
    build:
      context: "openc3-node"
      network: host
      args:
        COSMOS_REGISTRY: ${COSMOS_REGISTRY}
        COSMOS_TAG: ${COSMOS_TAG}
    image: "${COSMOS_REGISTRY}/ballaerospace/openc3-node:${COSMOS_TAG}"
    depends_on:
      - "openc3-ruby"

  openc3-base:
    build:
      context: "openc3"
      network: host
      args:
        COSMOS_REGISTRY: ${COSMOS_REGISTRY}
        COSMOS_TAG: ${COSMOS_TAG}
    image: "${COSMOS_REGISTRY}/ballaerospace/openc3-base:${COSMOS_TAG}"
    depends_on:
      - "openc3-ruby"

  openc3-minio:
    build:
      context: "openc3-minio"
      network: host
      args:
        COSMOS_REGISTRY: ${COSMOS_REGISTRY}

  openc3-redis:
    build:
      context: "openc3-redis"
      network: host
      args:
        COSMOS_REGISTRY: ${COSMOS_REGISTRY}

  openc3-cmd-tlm-api:
    build:
      context: "openc3-cmd-tlm-api"
      network: host
      args:
        COSMOS_REGISTRY: ${COSMOS_REGISTRY}
        COSMOS_TAG: ${COSMOS_TAG}
    depends_on:
      - "openc3-base"

  openc3-script-runner-api:
    build:
      context: "openc3-script-runner-api"
      network: host
      args:
        COSMOS_REGISTRY: ${COSMOS_REGISTRY}
        COSMOS_TAG: ${COSMOS_TAG}
    depends_on:
      - "openc3-base"

  openc3-operator:
    build:
      context: "openc3-operator"
      network: host
      args:
        COSMOS_REGISTRY: ${COSMOS_REGISTRY}
        COSMOS_TAG: ${COSMOS_TAG}
    depends_on:
      - "openc3-base"

  openc3-traefik:
    build:
      context: "openc3-traefik"
      network: host
      args:
        COSMOS_REGISTRY: ${COSMOS_REGISTRY}

  openc3-init:
    build:
      context: "openc3-init"
      network: host
      args:
        NPM_URL: ${NPM_URL}
        COSMOS_REGISTRY: ${COSMOS_REGISTRY}
        COSMOS_TAG: ${COSMOS_TAG}
    depends_on:
      - "openc3-node"
      - "openc3-base"
